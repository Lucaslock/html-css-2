<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Exemplo de Formulário</h1>  
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">

                <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="SE">Sergipe</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
            </select>

        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="Profissão" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="AUX">Auxiliar</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="GER">Gerente</option>
                <option value="MOT">Motorista</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg"></textarea>

        </p>
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
